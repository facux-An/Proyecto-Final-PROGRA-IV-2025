{% extends 'base.html' %}
{% load static %}

{% block title %}Ingresar · Tienda Plus{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="col-md-5 col-lg-4">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-primary text-white text-center py-4 border-0" 
                     style="background: linear-gradient(135deg, #0d6efd, #6610f2);">
                    <h3 class="fw-bold mb-0"><i class="bi bi-person-lock me-2"></i>Acceso</h3>
                </div>
                <div class="card-body p-4 bg-white">
                    {% if form.errors %}
                        <div class="alert alert-danger border-0 shadow-sm rounded-3 py-2 small">
                            <i class="bi bi-exclamation-circle-fill me-2"></i>Usuario o contraseña incorrectos.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">USUARIO</label>
                            {{ form.username }} 
                            </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted">CONTRASEÑA</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold shadow-sm py-2">
                            Ingresar
                        </button>
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3 border-0">
                    <small>¿No tenés cuenta? <a href="{% url 'usuarios:registro' %}" class="fw-bold text-decoration-none">Registrate</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Forzamos estilo Bootstrap a los inputs de Django */
    input[type="text"], input[type="password"] {
        width: 100%; padding: 0.6rem 1rem; border: 1px solid #ced4da; border-radius: 0.5rem;
    }
    input:focus { border-color: #0d6efd; outline: 0; box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25); }
</style>
{% endblock %}
