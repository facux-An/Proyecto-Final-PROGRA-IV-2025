{% extends 'ventas/base_ventas.html' %}
{% block title %}Nuevo pedido{% endblock %}

{% block content %}
<h2 class="mb-4">Formulario de pedido</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'ventas:lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
