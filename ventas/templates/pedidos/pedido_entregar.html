{% extends "ventas/base_ventas.html" %}
{% block title %}Entregar pedido{% endblock %}

{% block content %}
<div class="card shadow-sm border-success">
  <div class="card-header bg-success text-white">
    <h4>✅ Confirmar entrega</h4>
  </div>
  <div class="card-body">
    <p>¿Querés marcar el pedido <strong>#{{ object.id }}</strong> como entregado?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-success">Sí, entregar</button>
      <a href="{% url 'panel:panel_pedidos' %}" class="btn btn-secondary">↩️ Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
